---
layout: default
---

<h1>{{ page.title }}</h1>

<h2>People</h2>

<ul class="position-listing">
  {% for position in page.executive_positions %}
    {% if position.person %}
      {% assign person = position.person %}
      {% include person_item.html %}
    {% else %}
    <li class="position">
      {{ position.name }}
    </li>
    {% endif %}
  {% endfor %}
</ul>
