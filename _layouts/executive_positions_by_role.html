---
layout: default
---

<h1>{{ page.title }}</h1>

<h2>People</h2>
<ul>
  {% for position in page.executive_positions %}
  <li>
    {% if position.person.url %}
      <a href="{{ position.person.url }}">{{ position.person.name }}</a>
    {% else %}
      {{ position.name }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
