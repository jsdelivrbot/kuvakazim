---
layout: default
permalink: /position/senator/
title: Senator
---

<h1 class="page-title">Senator</h1>

<div class="content_box">
  <h3>Current Position Holders</h3>

  <div class="search-filters">
    <form method="get">
      Where:

      <select name="place_slug">
        <option value="">All</option>
        {% for area in site.senate_areas %}
          <option value="{{ area.id }}">{{ area.name }}</option>
        {% endfor %}
      </select>

      <input type="submit" value="Search" />
    </form>
  </div>

  <ul class="position-listing">
    {% for person in site.senate_people %}
    {% include person_collections.html %}
    <li class="position">
      <a href="{{ person.url }}">
        <img src="{{ person.image }}" alt="{{ person.name }}" width="50" height="50" />
        <span class="name">{{ person.name }}</span>
        <span class="more">more&hellip;</span>
      </a>

      <div>
        Constituency: <a href="{{ area.url }}">{{ area.name }}</a> |
        Party: <a href="{{ party.url }}">{{ party.name }}</a>
      </div>

    </li>
    {% endfor %}
  </ul>

</div>
