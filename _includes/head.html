<head>
  <meta charset="utf-8">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    {% if page.title %}
    {{ page.title }} :: {{ site.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>

  <link href="//platform.twitter.com" rel="dns-prefetch" />
  <!--[if IE 9]>
    <link href="http://platform.twitter.com/" rel="prefetch" />
  <![endif]-->

  <link href="{{ site.url }}{{ site.baseurl }}/css/screen.css" rel="stylesheet" type="text/css" />

  <!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/javascripts/jquery-ui-1.11.4.custom/jquery-ui.css">

  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/images/favicon.png">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

  {% jekyll_search_assets %}

  <script src="{{ site.url }}{{ site.baseurl }}/javascripts/main.js"></script>
</head>
