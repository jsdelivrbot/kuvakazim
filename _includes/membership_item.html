{% assign area = membership.area %}
{% assign organization = membership.organization %}
{% assign party = membership.party %}
{% assign person = membership.person %}


<li class="position">
  <a href="{{ person.url }}">
    <div class="image-wrapper">
      <img src="{{ person.image }}" alt="{{ person.name }}" />
    </div>
    <span class="listing__name">{{ person.name }}</span> <a class="listing__party" href="{{ party.url }}">{{ party.name }}</a>
  </a>

  <div>
    <a class="listing__area" href="{{ area.url }}">{{ area.name }}</a>
  </div>

</li>
