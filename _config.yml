# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Kuvakazim
baseurl: ""
url: "http://www.kuvakazim.com"
twitter_username: KuvakaZim

# Build settings
markdown: kramdown
permalink: /blog/:title/
exclude: [Gemfile, Gemfile.lock]

collections:
  persons__en:
    output: true
    permalink: '/person/:path/'
  organizations__en:
    output: true
    permalink: '/organisation/:path/'
  areas__en:
    output: true
    permalink: '/place/:path/'
  events__en:
    output: true
    permalink: '/event/:path/'

defaults:
  - scope:
      path: "info"
    values:
      layout: page
  - scope:
      page: ""
    values:
      lang: en
  - scope:
      path: ""
      type: persons__en
    values:
      layout: person
  - scope:
      path: ""
      type: organizations__en
    values:
      layout: organization
  - scope:
      path: ""
      type: areas__en
    values:
      layout: area
  - scope:
      path: ""
      type: areas__en
    values:
      layout: area
